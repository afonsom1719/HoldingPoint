<p-table [value]="flights" [paginator]="true" [rows]="10" [responsive]="true">
    <ng-template pTemplate="header">
      <tr>
        <th>Flight Number</th>
        <th>Departure</th>
        <th>Destination</th>
        <th>Status</th>
      </tr>
    </ng-template>
  
    <ng-template pTemplate="body" let-flight>
      <tr>
        <td>{{ flight.flightNumber }}</td>
        <td>{{ flight.departure }}</td>
        <td>{{ flight.destination }}</td>
        <td>{{ flight.status }}</td>
      </tr>
    </ng-template>
  </p-table>
